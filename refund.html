          KYC (Individual)
        </div>
        <div class="verification-option" id="kyb-option" onclick="setVerificationType('KYB')">
          <i class="fas fa-building verification-icon"></i>
          KYB (Business)
        </div>
      </div>

      <!-- Search Bar -->
      <div class="search-container" data-aos="fade-up" data-aos-delay="300">
        <form id="verification-form">
          <input type="hidden" name="verification_type" id="verification_type" value="KYC">
          
          <label for="search-input" class="input-label" id="input-label">
            Enter your email address or Telegram ID
          </label>
          
          <div class="input-group">
            <input type="text" class="form-control search-input" id="search-input" 
                   placeholder="e.g., user@example.com or @telegram_username" required>
            <button class="search-btn" type="submit">
              <i class="fas fa-search"></i> Verify
            </button>
          </div>
        </form>
      </div>
    </div>

<script>
  const scriptUrl = "https://script.google.com/macros/s/AKfycby0qGBHThlEiZH1_lNB7j4aGr_PSyWJXJUF7gXARGoSAM3lhQjt5rJajatmYVZ-Erc0/exec"; // <-- Replace with Apps Script Web App URL

  function setVerificationType(type) {
    document.getElementById("verification_type").value = type;
    document.getElementById("kyc-option").classList.toggle("active", type === "KYC");
    document.getElementById("kyb-option").classList.toggle("active", type === "KYB");
  }

  document.getElementById("verification-form").addEventListener("submit", async function(e) {
  e.preventDefault();
  const verificationType = document.getElementById("verification_type").value;
  const userInput = document.getElementById("search-input").value;

  try {
    const response = await fetch("/verify", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: userInput, type: verificationType })
    });

    const result = await response.json();

    if (response.ok && result.message.includes("Success")) {
      alert("✅ Verification successful. Please check your email for instructions.");
    } else {
      alert("❌ Verification failed. Please try again or contact support.");
    }
  } catch (error) {
    alert("⚠️ Something went wrong. Please try again later.");
    console.error(error);
  }
});
</script>
